<!DOCTYPE html>
<html lang="pt-br"> <!-- lingua usada-->
<head>
    <meta charset="UTF-8"> <!-- caracteristicas da liguan usada Ex: português usa Ç-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - 06/09/2022 - Tabelas </title> 
</head>
<body>
    <h1>Aprendendo a criar tabelas</h1>
    <table border="1"><!--border cria bordar -->
    <th colspan="3">Tabela exemplo</th> <!--th cria cabeçalho de tabela, COLSPAN centraliza, o numero indica quantidade colunas á direita será mesclada-->
    <tr><!-- tr cria linhas-->
        <td>Linha 1 coluna 1</td> <!--td cria colunas-->
        <td>Linha 1 coluna 2</td>
        <td rowspan="2">Linha 1 coluna 3</td>
    </tr>
    <tr>
        <td>Linha 2 coluna 1</td>
        <td>Linha 2 coluna 2</td>
    </tr>
    </table>
    <button><a href="index.html">Voltar</a></button>
</body>
</html>
